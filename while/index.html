<!DOCTYPE html>

	<title>while wishing</title>
	
	<link rel='stylesheet' href='style.css' type='text/css' media='all' />
</head>
<body>
<div id="observablehq-textcontainer-2b904e9b"></div>
<div id="observablehq-play-2b904e9b" class="trans"></div>
<div id="observablehq-fixedOffsets-2b904e9b" class="trans"></div>

<script type="module">
import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
import define from "https://api.observablehq.com/@shadoof/while-wishing-this-was-someone-elses-dream.js?v=3";
new Runtime().module(define, name => {
  if (name === "textcontainer") return new Inspector(document.querySelector("#observablehq-textcontainer-2b904e9b"));
  if (name === "play") return new Inspector(document.querySelector("#observablehq-play-2b904e9b"));
  if (name === "fixedOffsets") return new Inspector(document.querySelector("#observablehq-fixedOffsets-2b904e9b"));
  return ["spans"].includes(name);
});
</script>
</body>

</html>
