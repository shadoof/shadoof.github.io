This is from Taper #14: Sonnets, Spring 2025:

https://taper.badquar.to/14/one-bound-one-naught.html

‘Shakespearean’ sonnets, on refresh,
each with underlying binary form and ‘rhyme.’

The form is:

1110   => 14, title, taken from line 12.

1000   => 8 +
0110   => 6 = 14 (and 8 + 6 lines);
0111   => 7 x
0010   => 2 couplets. Next 4:
0100   => 4,
0101   => 3,
0010   => 2,
0001   => 1.
0111   => 7 x
0010   => 2 (again).
0001   => 1 x
1110   => 14.
  1010 => 10 +
  0100 => 4.

yielding a ‘rhyme’ scheme of aaba abab baba aa.

The love has been somewhat lost in the labour (and
virtuous constraint), and yet this seems appropriate
given the Shakepearean allusion.
  The reader is invited to apply a little CCS acumen
to further interpretation.

Refresh for a new sonnet ... and please: enjoy – John

PS: Inspired, in part, by a tale of ouija boarders
who made contact with The Bard and asked him for his
favorite line, the reply being:
"Never, never, never, never, never.—"
_King Lear_ Act 5, scene 3, 372
