<textarea style="width: 40vw; height: 9vw">compose a brief air here
	as I have done
where lines and white space count
	and let us
	place   then
	read    our words
</textarea>
<div id="s" style="white-space: pre"></div>
<script>
a = () => {
	newText='';
  text = document.querySelector('textarea').innerHTML;
  spelStart = text.search(/\S/); // find the first spel by finding first nonwhitespace
  while (spelStart != -1) {
    newText += text.substr(0, spelStart); // grab everything up to that point
    text = text.substr(spelStart); // put the rest in text
    spelEnd = text.search(/\s/); // find where whitespace starts again
    if (spelEnd == -1) spelEnd = text.length; // text ends with nonwhitespace
    // wrap the spel we've found in span tags
    newText += `<span>` + text.substr(0, spelEnd) + `</span>`; // add this to newText
    text = text.substr(spelEnd); // put the rest in text
    spelStart = text.search(/\S/); // find the next nonwhitespace (if any)
  }
  // return `<pre class="set">${newText}</pre>`; // wrap in pre tags of same class
	document.querySelector('#s').innerHTML = newText;
}
a();
</script>
