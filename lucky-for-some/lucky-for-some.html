<style>body{color:#355}#d{width:75vw;margin:auto;opacity:0;transition:opacity 3s ease-in-out}</style>
<script>x=13,r=new RegExp(/[\.\?]/g)
prep=()=>{v="Thirteen has been lucky for me. Life is harried by ill fortune, ravaged by trauma, bad luck falling over all we know, feel, do or say. Superstition surfaces in apotropaic ritual: spells to turn away ill luck, spiking our suffering. Like a magpie, thirteen arrives. Make a gesture to avert its touch. I am not superstitious but once mother does some little thing to mitigate a harm, how shall I fail to do the same? How refuse what might alleviate the suffering I deserve, a tiny effort? I was told to spit for a magpie and crush eggshell ships to prevent their precarious use by those (my father) at sea. If there is free will, why do I still spit and crush? Count thoughts: never let them pass a dozen? Every next thought is a thirteenth pretending to be an innocent first? I reach the fateful thought in writing. If it is lucky for some, then this fleeting period may be my only happy thought.",t=[,v]
u=v.split(r),n=v.match(r)
if(u.length==x+1){u.splice(-2);u=u.map((t,i)=>t+n[i]);v=u.join(" ")}
t.push(v)
for(let index=0;index<x-3;++index){v=m(k(v));t.push(v)}return t}
g=(e)=>document.getElementById(e);
q=async(t,p,r=10000,y=3500,d=g("d"),h=g("h"),z=g("t"),f=2.5)=>{h.innerText=p;z.innerText=t;z.style.fontSize=`${p>2?f*(1+(p-1)*0.065):f}vw`;d.style.opacity=1;await s(p==1?r*2:r);d.style.opacity=0;await s(y)}
m=(t,c="",ac=0)=>{for(i=0;i<t.length;i++){if(t[i].match(/[a-z]/i)){if(++ac%x!==0){c+=t[i]}}else{c+=t[i]}}return c}
k=(t,w=t.split(" "),c=[])=>{for(i=0;i<w.length;i++){if((i+1)%x!==0){c.push(w[i])}else{l=w[i].slice(-1),p=c[c.length-1];if(p&&!l.match(/\w/))c[c.length-1]=p+=p[p.length-1].match(/\w/)?l:""}}return c.join(" ")}
s=(t)=>new Promise(s=>setTimeout(s,t));
(async(t=prep(),i=0,dir=1)=>{while(true){i+=dir;await q(t[i],i);if(i==t.length-1)dir=-1;else if(i==1)dir=1}})()</script></body></html>
