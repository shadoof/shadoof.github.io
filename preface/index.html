import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
import define from "https://api.observablehq.com/@shadoof/preface.js?v=3";
new Runtime().module(define, name => {
  if (name === "play") return new Inspector(document.querySelector("#observablehq-play-5e26330b"));
  if (name === "csplay") return new Inspector(document.querySelector("#observablehq-csplay-5e26330b"));
  if (name === "preface") return new Inspector(document.querySelector("#observablehq-preface-5e26330b"));
  return ["player","playCode","cwords","wordsTo","allWords","NB","playOld"].includes(name);
});
</script>
