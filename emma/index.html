.comic {
  display:flex;
  flex-wrap:wrap;

}

.panel {
  background-color:#fff;
  margin:2px;
  display:inline-block;
  flex:1 1;
  height:310px;
  overflow:hidden;
  position:relative;
}

.image {
  width: 100%;
  height: 100%;
}
.text {
  display:none;
  background-color:#fff;
  border:solid 2px #000;
  margin:0;
  padding:3px 10px;
}

.top-left {
  left:-6px;
  position:absolute;
  top:-2px;
  transform:skew(-15deg);
}

.bottom-right {
  display:none;
  font-size: 60%;
  background-color:#fff;
  border:solid 2px #f97ab5;
  padding:0px 7px;
  bottom:4px;
  position:absolute;
  right:5px;
  transform:skew(-15deg);
}

.speech {
  background-color:#fff;
  border:solid 2px #000;
  border-radius:12px;
  display:inline-block;
  margin:.5em;
  padding:.5em 1em;
  position:relative;
}

.speech:before {
  border:solid 12px transparent;
  border-left:solid 12px #000;
  border-top:solid 12px #000;
  bottom:-24px;
  content:"";
  height:0;
  left:24px;
  position:absolute;
  transform:skew(-15deg);
  width:0;
}

.speech:after {
  border:solid 10px transparent;
  border-left:solid 10px #fff;
  border-top:solid 10px #fff;
  bottom:-19px;
  content:"";
  height:0;
  left:27px;
  position:absolute;
  transform:skew(-15deg);
  width:0;
}

.none {
  display: none;
}
