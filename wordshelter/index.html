<!DOCTYPE html>
<html>
  <head>
    <!--<meta http-equiv="refresh" content="60">-->
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Word Shelter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css">
    <link rel='stylesheet' href='style.css' type='text/css' media='all' />
  </head>
  <body>
    <div class="container" id="nbparent"></div>
  
  <script type="module">
  import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
  import define from "https://api.observablehq.com/@shadoof/word-shelter.js?v=3";
  
  const parent = document.getElementById("nbparent");
  new Runtime().module(define, name => {
    const container = document.createElement("div");
    console.log(typeof name, name);
    if (name) {
      container.id = name;
      if (name.startsWith("_")) container.style.display = "none";
    }
    parent.append(container);
    return new Inspector(container);
  });
  </script>

  </body>
</html>
