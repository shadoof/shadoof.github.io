<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
   <title>shimmer</title>
   <link rel='stylesheet' href='style.css' type='text/css' media='all' />
  </head>
  <body>
    <div id="observablehq-shimmerEmbeddable-fb4d202e" class="shimmer mono"></div>
    <div id="observablehq-swell-fb4d202e" class="swell trans"></div>
  </body>

  <script type="module">
    import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
    import define from "https://api.observablehq.com/@shadoof/shimmer.js?v=3";
    new Runtime().module(define, name => {
      if (name === "shimmerEmbeddable") return new Inspector(document.querySelector("#observablehq-shimmerEmbeddable-fb4d202e"));
      if (name === "swell") return new Inspector(document.querySelector("#observablehq-swell-fb4d202e"));
      return ["shimmerer","ticker"].includes(name);
    });
  </script>
</html>
