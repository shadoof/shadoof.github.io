<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
   <title>shimmer</title>
   <link rel='stylesheet' href='style.css' type='text/css' media='all' />
  </head>
  <body>
    <div class='shimmer mono'>
      <div class="shimmerEmbeddable"></div>
    </div>
    <div class="trans">
    <p>shimmer by John Cayley<br/>
      Nov 14, 2020)</p>
    </div>
    <script type="module">
    import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
    import define from "https://api.observablehq.com/@shadoof/shimmer.js?v=3";
    (new Runtime).module(define, name => {
      if (name === "shimmerEmbeddable") return Inspector.into(".shimmerEmbeddable")();
    });
    </script>
  </body>
</html>
