<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
   <title>shimmer</title>
   <link rel='stylesheet' href='style.css' type='text/css' media='all' />
  </head>
  <body>
    <div id="observablehq-shimmerEmbeddable-6b74adc3"></div>
    <div id="observablehq-runner-6b74adc3"></div>
    <div id="observablehq-ticker-6b74adc3"></div>
    <div id="observablehq-swell-6b74adc3" class="none"></div>
    <div id="observablehq-shimmerEmbeddable-6b74adc3"></div>
  </body>

  <script type="module">
    import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
    import define from "https://api.observablehq.com/@shadoof/shimmer2.js?v=3";
    new Runtime().module(define, name => {
      if (name === "shimmerEmbeddable") return new Inspector(document.querySelector("#observablehq-shimmerEmbeddable-6b74adc3"));
      if (name === "runner") return new Inspector(document.querySelector("#observablehq-runner-6b74adc3"));
      if (name === "ticker") return new Inspector(document.querySelector("#observablehq-ticker-6b74adc3"));
      if (name === "swell") return new Inspector(document.querySelector("#observablehq-swell-6b74adc3"));
    });
  </script>
</html>
